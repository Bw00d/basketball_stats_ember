<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Basketball Stats</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
  <script type="text/x-handlebars" data-template-name="teams">
    <h2>Statskeeper</h2>
    <div class="row">
      <div class="col-sm-4">
       <div id="team">
          <header><h3>Teams</h3></header>
          {{#each}}
            <div class="team-names">{{#link-to 'team' this}}{{name}}{{/link-to}}</div><br/>
          {{/each}}
       </div>


      {{input type="text" id="new-team" placeholder="Enter a new team" value=newTeam action="createTeam"}}
      </div>
      {{outlet}}
    </div>

  </script>


  <script type="text/x-handlebars" data-template-name="team">
    <div class="col-sm-4">
      <h3>{{name}}</h3>
        <h4>Players</h4>
        <ul>
          {{#each players}}
            <li>{{name}}</li>
          {{/each}}
        </ul>
        {{input type="text" id="new-player" placeholder="Enter a new player" value=newPlayer action="createPlayer"}}
    </div>
  </script>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/localstorage_adapter.js"></script>
  <script src="js/app.js"></script>
  <script src="js/router.js"></script>
  <script src="js/models/team.js"></script>
  <script src="js/models/player.js"></script>
  <script src="js/controllers/teams_controller.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
